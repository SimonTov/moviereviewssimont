<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Películas</title>
</head>
<body>
    <h1>Lista de películas</h1>

    <form method="get">
        <input type="text" name="searchMovie" placeholder="Buscar por título">
        <button type="submit">Buscar</button>
    </form>

    <hr>

    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li>
                    <strong>{{ movie.title }}</strong><br>
                    {{ movie.description }}
                </li>
                <hr>
            {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron películas.</p>
    {% endif %}
</body>
</html>
